<p *ngIf="!dataArray"><em>Loading...</em></p>
<button (click)="addBtn()">Add</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dataArray">
  <thead>
    <tr>
      <th *ngFor="let head of headArray">{{getFormattedHeads(head)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry  of dataArray">
        <td *ngFor="let head of headArray">{{entry[head]}}</td>
        <td><button (click)="updateBtn(entry.id)">Update</button></td>
        <td><button (click)="removeBtn(entry.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
